{% load static %}

{% load wagtailcore_tags %}
{% block content %}


<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
   
    <!-- Title Page-->
    <title> Recipe Form</title>

    <!-- Icons font CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
   
    <!-- Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/daterangepicker.css' %}">
    
    <!-- Main CSS-->
     <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Recipe Details</h2>
                    <form method="POST" class="post-form" action=".">
                        <div class="input-group">
                           <p  class="input--style-2">Recipe Name:{{form.RecipeName}}</p> 
                            
                        </div>
                     
                            <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <p  class="input--style-2 "><p class="input--style-2"> Cooking Process : {{form.CookingProcess}} </p>
                                    
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                  <p class="input--style-2" >Dish Type:{{form.DishType}}</p> 
                                  
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                           
                           <p  class="input--style-2">Recipe Details:{{form.ExplainDish}}</p> 
                                               
                             
                         </div>
                       
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


   
    <!-- Jquery JS-->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    
    <!-- Vendor JS-->
    
    <script type="text/javascript" src="{% static 'js/select2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/daterangepicker.js' %}"></script>
   

    <!-- Main JS-->
    <script type="text/javascript" src="{% static 'js/global.js' %}"></script>
    

</body>

</html>
<!-- end document-->









{% endblock content %}
